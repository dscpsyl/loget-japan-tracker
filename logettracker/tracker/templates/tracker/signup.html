<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" href="{% static 'tracker/base.css' %}">
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Signup</h1>
<form method="POST">

    {{ form.as_p }}

    <a href="{% url 'tracker:login' %}">Already have account?</a>
</form>
</body>
</html>
