<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Grid</h1>
    {% if cards %}
        <div class="grid-container">
            {% for card in cards %}
                <div class="grid-item">
                    <img src="{{ card.Img }}" alt="{{ card.Name }}">
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No images found.</p>
    {% endif %}
</body>
</html>
